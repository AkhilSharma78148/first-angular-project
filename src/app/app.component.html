<!-- If you have a two-way binding with [()] syntax (also known as ‘banana-box syntax’), the value in the UI always syncs back to the domain model in your class. -->
<!-- If you have a one-way binding to ngModel with [] syntax, changing the value of the domain model in the component class sets the value in the view. -->
<input type="text" [(ngModel)]="name"> 
<p></p>
<h1>{{ name }}</h1>
